<html>

<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Login form</title>
</head>

<body>
    <div class="main">
        <nav class="navbar navbar-dark bg-dark">
            <i class="fas fa-shopping-cart"></i>
          </nav>
        <h1>Login</h1>
        <div class="container-fluid">
            <h3>Enter Credentials</h3>
            <form action="/login" method="POST">
                <i class="fas fa-user"></i> <input type="text" required autocomplete="off" name="username" placeholder="Username"><br>
                <i class="fas fa-lock"></i> <input type="password" required autocomplete="off" name="password" placeholder="Password"><br>
                <input type="submit" class="btn btn-secondary" value="Login">
            </form>
        </div>
    </div>
</body>

</html>

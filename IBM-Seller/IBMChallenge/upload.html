<html>

<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Upload Product</title>
</head>

<body>
    <div class="main">
        <nav class="navbar navbar-dark bg-dark">
            <a href=""><i class="fas fa-shopping-cart"></i></a>
            <a href=""><i class="fas fa-sign-out-alt"></i></a>
        </nav>
        <h1>Product Details</h1>
        <div class="container-fluid">
            <h3>Enter Details</h3>
            <form action="/upload" method="POST">
                <i class="fas fa-user"></i> <input required autocomplete="off" type="text" name="name"
                    placeholder="Product name"><br>
                <br>
                <h5>Choose Unit</h5>
                <select id="ch" name="ch">
                    <option value="kg">Kilograms</option>
                    <option value="lt">Litres</option>
                    <option value="pkt">Packets</option>
                    <option value="pc">Pieces</option>
                </select><br>
                <i class="fas fa-box"></i> <input type="number" required autocomplete="off" min="1" name="quantity"
                    placeholder="Quantity"><br>
                <i class="fas fa-money-bill-wave"></i> <input type="text" required autocomplete="off" name="price"
                    placeholder="Price"><br>
                <input type="submit" class="btn btn-secondary" value="Upload">
            </form>
        </div>
    </div>
</body>

</html>

<html>

<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Seller Dashboard</title>
</head>

<body>
    <div class="main">
        <nav class="navbar navbar-dark bg-dark">
            <a href=""><i class="fas fa-shopping-cart"></i></a>
            <a href=""><i class="fas fa-sign-out-alt"></i></a>
          </nav>
        <h1>Dashboard</h1>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                          <h5 class="card-title"><i class="fas fa-upload"></i> Upload Product</h5>
                          <p class="card-text">You can upload your product with necessary details for people to buy</p>
                          <a href="#" class="btn btn-primary">Go</a>
                        </div>
                      </div>
                </div>
                <div class="col-sm">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                          <h5 class="card-title"><i class="fas fa-list-alt"></i> View Current Orders</h5>
                          <p class="card-text">Manage all orders that are currently pending</p>
                          <a href="#" class="btn btn-primary">Go</a>
                        </div>
                      </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                          <h5 class="card-title"><i class="fas fa-boxes"></i> Manage Inventory</h5>
                          <p class="card-text">Manage the inventory of your products</p>
                          <a href="#" class="btn btn-primary">Go</a>
                        </div>
                      </div>
                </div>
                <div class="col-sm">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                          <h5 class="card-title"><i class="fas fa-history"></i> Order History</h5>
                          <p class="card-text">View all previous order transactions</p>
                          <a href="#" class="btn btn-primary">Go</a>
                        </div>
                      </div>
                </div>
              </div>
        </div>
    </div>
</body>

</html>

<html>

<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Order Product</title>
</head>

<body>
    <div class="main">
        <nav class="navbar navbar-dark bg-dark">
            <a href=""><i class="fas fa-shopping-cart"></i></a>
            <a href=""><i class="fas fa-sign-out-alt"></i></a>
        </nav>
        <h1>Product Name</h1>
        <div class="container-fluid">
            <h3>Enter Details</h3>
            <h4>Price : Rs 30 per kg</h4>
            <form action="/order" method="POST">
                <i class="fas fa-phone"></i> <input required autocomplete="off" type="number" size="10" name="pno"
                    placeholder="Contact Number"><br>
                <br>
                <i class="fas fa-box"></i> <input type="number" required autocomplete="off" min="1" name="quantity"
                    placeholder="Quantity"><br>
                <input type="submit" class="btn btn-secondary" value="Order">
            </form>
        </div>
    </div>
</body>

</html>
